<div class="form-container">
    <div class="form-wrapper">
        <form [formGroup]="binform">
            <h1>Create Code Snippet</h1>
            <input type="text" placeholder="Enter Title" [formControl]="title">
            <textarea placeholder="Enter Code" [formControl]="binCode"></textarea>
            <button (click)="submitBinCode()">Create Snippet</button>
        </form>
    </div>
</div>
